<mat-card> 
    <mat-card-title>
        Confirmar exclus√£o
    </mat-card-title>
    <form>
    <mat-form-field> 
       <input matInput placeholder="Nome" [value]="student.nome" name="nome" disabled/> 
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Matricula" [value]="student.matricula" name="matricula" disabled/> 
     </mat-form-field>
     <mat-form-field>
        <input matInput placeholder="E-mail" [value]="student.email" name="email" disabled/> 
     </mat-form-field>
    </form>
    
    
    <button mat-raised-button (click)="deleteStudent()" class="warn">
        Deletar
    </button>
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
